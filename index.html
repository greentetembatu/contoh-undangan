<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan - Wanita & Pria</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.6.0/uicons-thin-rounded/css/uicons-thin-rounded.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">         
        <div class="content">
            <div class="left">
                <div class="section">
                <img src="assets/pasangan2.jpg" alt="Foto Pasangan Pengantin" class="couple-photo-left">

                </div>  
            </div>
            


            <div class="right">
                <div class="sidebar-widget">
                    <div class="sidebar-widget-container">
                        <h1 class="invitation-title">Undangan Pernikahan</h1>
                        <h2 class="couple-names">Wanita & Pria</h2>
                        <div id="countdown" class="countdown"></div>
                        <p class="wedding-date">Jum'at, 1 Januari 2026</p>
                        <img src="assets/pasangan2.jpg" alt="Foto Pasangan Pengantin" class="couple-photo-right">
                        <p class="to-text">Kepada Yth:</p>
                        <h3 id="guest-name-display" class="guest-name">Tamu Undangan</h3>
                        <button id="openWebsiteBtn" class="open-invitation-btn">Buka Undangan</button>
                
                        <audio id="background-music" loop>
                        <source src="NIKI - You'll be in my heart (Spotify Single)  Music Lyric Video.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                        </audio>                        
                    </div>
                    <button id="confettiButton" aria-label="Celebrate">
                        <i class="fi fi-tr-party-horn"></i>
                    </button>
                    <button id="backgroundmusic" aria-label="Nyalakan Musik">
                        <i class="fas fa-play"></i> 
                    </button>


                </div>
            </div>
        </div>
        

    </div>

    <script src="script.js"></script>

</body>
</html>
